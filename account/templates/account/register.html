{% extends "base.html" %}

{% block content%}

{% endblock content%}

<h2>Rgister</h2>
<form method="post">{%csrf_token%}
	{%for field in registration_form%}
		<p>
			{{field.labeltag}
			{{field}}
			{% if field.help_text %}
				<small>{{field.help_text</small>
			{% endif%}

			{% for error in field.errors %}
				<p>{{field.help_text}}</p>
			{% endfor %}

		</p>
			}

	{% endfor %}

	<button type="submit">Register</button>
	}

</form>
